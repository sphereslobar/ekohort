<script>
function initIdentitas() {
    console.log('=== initIdentitas called ===');
    
    const form = document.getElementById('identitasForm');
    console.log('Form element found:', !!form);
    
    if (!form) {
        console.error('Form element not found!');
        return;
    }
    
    // Load data after ensuring authentication
    setTimeout(async () => {
        try {
            console.log('Attempting to load identitas data...');
            await loadIdentitasData();
        } catch (error) {
            console.error('Error loading identitas data:', error);
        }
    }, 500); // Wait a bit for authentication to be ready
    
    // Initialize wilayah dropdowns after a short delay to ensure API is ready
    setTimeout(async () => {
        console.log('Attempting to initialize wilayah dropdowns...');
        if (typeof initWilayahDropdowns === 'function') {
            try {
                await initWilayahDropdowns();
                console.log('Wilayah dropdowns initialized successfully');
                
                // Initialize dusun dropdown functionality
                await initDusunDropdown();
                console.log('Dusun dropdown initialized successfully');
            } catch (error) {
                console.error('Error initializing wilayah dropdowns:', error);
            }
        } else {
            console.error('initWilayahDropdowns function not available');
        }
    }, 1000); // Wait 1 second for API to be ready
    
    // Populate form from URL parameters if present
    populateFormFromURL();
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        alert('Form submitted! Starting save process...');
        console.log('Form submit event triggered');
        await saveIdentitasData();
    });
    
    console.log('Event listener attached to form');
}

function populateFormFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    
    // Map of URL parameters to form field IDs
    const fieldMapping = {
        'nik': 'nik',
        'tahun': 'tahun',
        'nama_ibu': 'nama_ibu',
        'nama_suami': 'nama_suami',
        'alamat': 'alamat',
        'sumber_pembiayaan': 'sumber_pembiayaan',
        'no_pembiayaan': 'no_pembiayaan',
        'usia_ibu': 'usia_ibu',
        'dusun': 'dusun',
        'kabupaten': 'kabupaten',
        'kecamatan': 'kecamatan',
        'desa': 'desa'
    };
    
    // Collect wilayah codes for dropdown population
    const wilayahCodes = {
        kabupaten: urlParams.get('kabupaten'),
        kecamatan: urlParams.get('kecamatan'),
        desa: urlParams.get('desa')
    };
    
    // Populate form fields from URL parameters
    Object.entries(fieldMapping).forEach(([param, fieldId]) => {
        const value = urlParams.get(param);
        if (value) {
            const field = document.getElementById(fieldId);
            if (field) {
                // For wilayah dropdowns, we need to populate them specially
                if (['kabupaten', 'kecamatan', 'desa'].includes(fieldId)) {
                    // These will be handled by populateWilayahDropdowns
                    console.log(`Wilayah field ${fieldId} will be populated with code:`, value);
                } else {
                    field.value = value;
                    console.log(`Populated ${fieldId} with value:`, value);
                }
            }
        }
    });
    
    // Populate wilayah dropdowns if any codes are provided
    if (wilayahCodes.kabupaten || wilayahCodes.kecamatan || wilayahCodes.desa) {
        if (typeof populateWilayahDropdowns === 'function') {
            populateWilayahDropdowns(wilayahCodes.kabupaten, wilayahCodes.kecamatan, wilayahCodes.desa);
        } else {
            console.error('populateWilayahDropdowns function not available');
        }
    }
    
    // Handle dusun field from URL
    const dusunValue = urlParams.get('dusun');
    const dusunCodeValue = urlParams.get('dusun_code');
    
    if (dusunValue || dusunCodeValue) {
        setTimeout(() => {
            if (dusunValue) {
                const dusunField = document.getElementById('dusun');
                if (dusunField) {
                    dusunField.value = dusunValue;
                    console.log(`Populated dusun display with value:`, dusunValue);
                }
            }
            if (dusunCodeValue) {
                const dusunCodeField = document.getElementById('dusun_code');
                if (dusunCodeField) {
                    dusunCodeField.value = dusunCodeValue;
                    console.log(`Populated dusun code with value:`, dusunCodeValue);
                }
            }
        }, 2000); // Wait for dusun dropdown to be populated
    }
}

// Function to load dusun data from the Dusun sheet
async function loadDusunData() {
    try {
        console.log('=== Loading dusun data ===');
        console.log('Sheets initialized:', sheetsInitialized);
        console.log('GAPI available:', !!gapi);
        console.log('GAPI client available:', !!gapi?.client);
        console.log('GAPI sheets available:', !!gapi?.client?.sheets);
        
        const dusunData = await readFromSheet('Dusun!A:D');
        console.log('Raw dusun data:', dusunData);
        
        if (!dusunData || dusunData.length <= 1) {
            console.log('No dusun data found or only header row exists');
            console.log('Data length:', dusunData ? dusunData.length : 'null');
            return [];
        }
        
        // Skip header row and return data
        const dataWithoutHeader = dusunData.slice(1);
        console.log('Dusun data without header:', dataWithoutHeader);
        console.log('Number of dusun records:', dataWithoutHeader.length);
        
        return dataWithoutHeader;
    } catch (error) {
        console.error('=== Error loading dusun data ===');
        console.error('Error:', error);
        console.error('Error message:', error.message);
        console.error('Error stack:', error.stack);
        return [];
    }
}

// Function to load dusun dropdown based on selected desa
async function loadDusunDropdown(selectedDesaKode) {
    try {
        console.log('=== Loading dusun dropdown ===');
        console.log('Selected desa kode:', selectedDesaKode);
        
        const dusunData = await loadDusunData();
        const dusunInput = document.getElementById('dusun');
        const dusunDropdown = document.getElementById('dusunDropdown');
        const dusunCodeInput = document.getElementById('dusun_code');
        
        if (!dusunInput || !dusunDropdown) {
            console.log('Dusun elements not found');
            return;
        }
        
        // Store all dusun options globally for search functionality
        window.allDusunOptions = [];
        
        // Clear existing content
        dusunDropdown.innerHTML = '';
        dusunInput.value = '';
        dusunCodeInput.value = '';
        dusunInput.placeholder = 'Ketik untuk mencari atau klik untuk melihat semua...';
        dusunInput.removeAttribute('readonly');
        
        if (dusunData.length > 0 && selectedDesaKode) {
            console.log('Processing dusun data for desa:', selectedDesaKode);
            
            // Filter by selected desa (BPS Kode Desa Kelurahan in column 1, index 1)
            const filteredData = dusunData.filter(row => {
                const desaKodeFromDusun = row[1]; // BPS Kode Desa Kelurahan
                console.log(`Comparing desa codes: ${desaKodeFromDusun} === ${selectedDesaKode}`);
                return desaKodeFromDusun === selectedDesaKode;
            });
            
            console.log('Filtered dusun data:', filteredData);
            
            // Get unique dusun for selected desa
            const uniqueDusun = [];
            filteredData.forEach((row, index) => {
                console.log(`Processing dusun row ${index}:`, row);
                const kodeDusun = row[2]; // Kode Dusun
                const namaDusun = row[3]; // Nama Dusun
                
                console.log(`Row ${index} - Kode: ${kodeDusun}, Nama: ${namaDusun}`);
                
                if (!uniqueDusun.find(d => d.kode === kodeDusun)) {
                    uniqueDusun.push({
                        kode: kodeDusun,
                        nama: namaDusun
                    });
                    console.log(`Added unique dusun: ${namaDusun} (${kodeDusun})`);
                } else {
                    console.log(`Skipped duplicate dusun: ${namaDusun} (${kodeDusun})`);
                }
            });
            
            console.log('Unique dusun found:', uniqueDusun);
            
            // Sort by nama
            uniqueDusun.sort((a, b) => a.nama.localeCompare(b.nama));
            
            // Store for search functionality
            window.allDusunOptions = uniqueDusun;
            
            // Render dropdown items
            renderDusunDropdown(uniqueDusun);
            
            console.log(`Loaded ${uniqueDusun.length} dusun options for desa ${selectedDesaKode}`);
        } else {
            console.log('No dusun data to process or no desa selected');
            dusunDropdown.innerHTML = '<div class="dropdown-item text-muted">Pilih Desa terlebih dahulu</div>';
            dusunInput.setAttribute('readonly', 'true');
            dusunInput.placeholder = 'Pilih Desa terlebih dahulu';
            window.allDusunOptions = [];
        }
    } catch (error) {
        console.error('=== Error loading dusun dropdown ===');
        console.error('Error:', error);
        console.error('Error message:', error.message);
        console.error('Error stack:', error.stack);
    }
}

// Function to render dusun dropdown items
function renderDusunDropdown(dusunOptions) {
    const dusunDropdown = document.getElementById('dusunDropdown');
    
    if (!dusunDropdown) return;
    
    if (dusunOptions.length === 0) {
        dusunDropdown.innerHTML = '<div class="dropdown-item text-muted">Tidak ada dusun ditemukan</div>';
        return;
    }
    
    // Clear existing content
    dusunDropdown.innerHTML = '';
    
    // Add dropdown items
    dusunOptions.forEach(dusun => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.style.cursor = 'pointer';
        item.textContent = dusun.nama;
        item.dataset.code = dusun.kode;
        item.dataset.name = dusun.nama;
        
        // Add click event
        item.addEventListener('click', function() {
            selectDusun(dusun.kode, dusun.nama);
        });
        
        dusunDropdown.appendChild(item);
    });
}

// Function to select a dusun
function selectDusun(code, name) {
    const dusunInput = document.getElementById('dusun');
    const dusunCodeInput = document.getElementById('dusun_code');
    const dusunDropdown = document.getElementById('dusunDropdown');
    
    dusunInput.value = name;
    dusunCodeInput.value = code;
    dusunDropdown.style.display = 'none';
    
    console.log('Selected dusun:', { code, name });
}

// Function to filter dusun options based on search
function filterDusunOptions(searchTerm) {
    if (!window.allDusunOptions) {
        return [];
    }
    
    if (!searchTerm || searchTerm.trim() === '') {
        return window.allDusunOptions;
    }
    
    const term = searchTerm.toLowerCase().trim();
    return window.allDusunOptions.filter(dusun => 
        dusun.nama.toLowerCase().includes(term)
    );
}

// Function to initialize dusun dropdown functionality
async function initDusunDropdown() {
    console.log('=== Initializing dusun dropdown ===');
    
    const dusunInput = document.getElementById('dusun');
    const dusunDropdown = document.getElementById('dusunDropdown');
    const dusunCodeInput = document.getElementById('dusun_code');
    const desaSelect = document.getElementById('desa');
    
    // Add event listener to desa dropdown to trigger dusun loading
    if (desaSelect) {
        desaSelect.addEventListener('change', async (e) => {
            const selectedDesaKode = e.target.value;
            console.log('Desa selected for dusun loading:', selectedDesaKode);
            
            // Clear dusun fields
            if (dusunInput) {
                dusunInput.value = '';
                dusunInput.setAttribute('readonly', 'true');
                dusunInput.placeholder = 'Memuat data dusun...';
            }
            if (dusunCodeInput) {
                dusunCodeInput.value = '';
            }
            if (dusunDropdown) {
                dusunDropdown.style.display = 'none';
                dusunDropdown.innerHTML = '<div class="dropdown-item text-muted">Memuat...</div>';
            }
            
            if (selectedDesaKode) {
                await loadDusunDropdown(selectedDesaKode);
            } else {
                // Reset to default state when no desa selected
                if (dusunInput) {
                    dusunInput.placeholder = 'Pilih Desa terlebih dahulu';
                }
                if (dusunDropdown) {
                    dusunDropdown.innerHTML = '<div class="dropdown-item text-muted">Pilih Desa terlebih dahulu</div>';
                }
            }
        });
        console.log('Desa dropdown event listener added for dusun');
    } else {
        console.log('Desa select element not found');
    }
    
    // Add search functionality to dusun input
    if (dusunInput) {
        // Focus event - show dropdown
        dusunInput.addEventListener('focus', function() {
            if (window.allDusunOptions && window.allDusunOptions.length > 0) {
                dusunDropdown.style.display = 'block';
                renderDusunDropdown(window.allDusunOptions);
            }
        });
        
        // Input event - search as user types
        dusunInput.addEventListener('input', function() {
            const searchTerm = this.value;
            const filteredOptions = filterDusunOptions(searchTerm);
            
            if (filteredOptions.length > 0) {
                dusunDropdown.style.display = 'block';
                renderDusunDropdown(filteredOptions);
            } else {
                dusunDropdown.innerHTML = '<div class="dropdown-item text-muted">Tidak ada dusun ditemukan</div>';
                dusunDropdown.style.display = 'block';
            }
            
            // Clear hidden code if user is typing (not selecting)
            if (dusunCodeInput) {
                dusunCodeInput.value = '';
            }
        });
        
        // Click event - show all options
        dusunInput.addEventListener('click', function() {
            if (window.allDusunOptions && window.allDusunOptions.length > 0) {
                dusunDropdown.style.display = 'block';
                renderDusunDropdown(window.allDusunOptions);
            }
        });
        
        console.log('Dusun input event listeners added');
    }
    
    // Hide dropdown when clicking outside
    document.addEventListener('click', function(event) {
        if (dusunInput && dusunDropdown) {
            const isClickInsideDusun = dusunInput.contains(event.target) || 
                                      dusunDropdown.contains(event.target) ||
                                      event.target === dusunInput;
            
            if (!isClickInsideDusun) {
                dusunDropdown.style.display = 'none';
            }
        }
    });
    
    console.log('Dusun dropdown initialization completed');
}

function clearIdentitasForm() {
    document.getElementById('identitasForm').reset();
    
    // Clear the custom dusun fields
    const dusunInput = document.getElementById('dusun');
    const dusunCodeInput = document.getElementById('dusun_code');
    const dusunDropdown = document.getElementById('dusunDropdown');
    
    if (dusunInput) {
        dusunInput.value = '';
        dusunInput.setAttribute('readonly', 'true');
        dusunInput.placeholder = 'Pilih Desa terlebih dahulu';
    }
    if (dusunCodeInput) {
        dusunCodeInput.value = '';
    }
    if (dusunDropdown) {
        dusunDropdown.style.display = 'none';
        dusunDropdown.innerHTML = '<div class="dropdown-item text-muted">Pilih Desa terlebih dahulu</div>';
    }
    
    // Clear the global dusun options
    window.allDusunOptions = [];
}

async function saveIdentitasData() {
    showLoading();
    try {
        console.log('=== Starting saveIdentitasData ===');
        console.log('Current user ID:', currentUserId);
        console.log('User profile:', userProfile);
        console.log('Access token available:', !!accessToken);
        
        // Check if form exists
        const form = document.getElementById('identitasForm');
        if (!form) {
            throw new Error('Form not found. Please refresh the page and try again.');
        }
        
        // Ensure user is properly initialized
        if (!currentUserId) {
            console.log('User ID not set, initializing user...');
            if (userProfile && userProfile.email) {
                console.log('Creating/getting user for email:', userProfile.email);
                await createOrGetUser(userProfile.email);
                console.log('User initialization completed, currentUserId:', currentUserId);
            } else {
                console.error('No user profile available');
                throw new Error('User not signed in properly. Please refresh and sign in again.');
            }
        }
        
        // Verify currentUserId is set after initialization
        if (!currentUserId) {
            throw new Error('Failed to initialize user. Please try signing out and signing in again.');
        }
        
        // Helper function to safely get form field value with detailed logging
        function getFieldValue(fieldId) {
            console.log(`Attempting to get field: ${fieldId}`);
            const field = document.getElementById(fieldId);
            if (!field) {
                console.error(`Field with id '${fieldId}' not found in DOM`);
                console.log('Available form elements:', Array.from(document.querySelectorAll('input, select, textarea')).map(el => el.id));
                throw new Error(`Form field '${fieldId}' not found. Please refresh the page.`);
            }
            const value = field.value || '';
            console.log(`Field ${fieldId} value:`, value);
            return value;
        }
        
        // Get all field values with error handling
        const fieldIds = ['nik', 'tahun', 'nama_ibu', 'nama_suami', 'alamat', 'sumber_pembiayaan', 'no_pembiayaan', 'usia_ibu', 'dusun_code', 'kabupaten', 'kecamatan', 'desa'];
        const formData = [];
        
        for (const fieldId of fieldIds) {
            try {
                const value = getFieldValue(fieldId);
                formData.push(value);
            } catch (error) {
                console.error(`Error getting field ${fieldId}:`, error);
                throw error;
            }
        }
        
        // Add timestamp
        formData.push(new Date().toISOString());
        
        console.log('Form data collected:', formData);
        console.log('Current user ID before save:', currentUserId);
        
        // Validate that all required fields are filled
        const requiredFields = formData.slice(0, -1); // Exclude timestamp
        const emptyFields = [];
        const fieldNames = ['NIK', 'Tahun', 'Nama Ibu', 'Nama Suami', 'Alamat', 'Sumber Pembiayaan', 'Nomor Pembiayaan', 'Usia Ibu', 'Dusun', 'Kabupaten', 'Kecamatan', 'Desa'];
        
        requiredFields.forEach((value, index) => {
            if (!value || value.trim() === '') {
                emptyFields.push(fieldNames[index]);
            }
        });
        
        // Allow empty fields - just log which ones are empty for information
        if (emptyFields.length > 0) {
            console.log('Empty fields (allowed):', emptyFields.join(', '));
        }
        
        // Check for duplicate data before saving
        const tahun = formData[1];

async function deleteIdentitas(relasiId) {
    if (confirm('Apakah Anda yakin ingin menghapus data ini? Data terkait lainnya juga akan terhapus.')) {
        try {
            showLoading();
            console.log('=== deleteIdentitas called ===');
            console.log('Relasi ID to delete:', relasiId);
            
            // Ensure user is authenticated
            await ensureUserAuthenticated();
            
            // Read all data from the Identitas sheet
            const allData = await readFromSheet('Identitas!A:ZZ');
            console.log('All data from Identitas sheet:', allData);
            
            if (!allData || allData.length <= 1) {
                throw new Error('No data found in Identitas sheet');
            }
            
            // Find the row index that contains the relasi ID
            let rowIndexToDelete = -1;
            for (let i = 1; i < allData.length; i++) { // Start from 1 to skip header
                const row = allData[i];
                const rowRelasiId = row[row.length - 1]; // Relasi ID is in the last column
                console.log(`Row ${i} relasi ID:`, rowRelasiId);
                
                if (rowRelasiId === relasiId) {
                    rowIndexToDelete = i + 1; // Google Sheets is 1-indexed
                    console.log('Found row to delete at index:', rowIndexToDelete);
                    break;
                }
            }
            
            if (rowIndexToDelete === -1) {
                throw new Error('Data tidak ditemukan atau Anda tidak memiliki izin untuk menghapus data ini');
            }
            
            // Alternative approach: Clear the row content instead of deleting the row
            console.log('Clearing row at index:', rowIndexToDelete);
            const range = `Identitas!A${rowIndexToDelete}:ZZ${rowIndexToDelete}`;
            
            const response = await gapi.client.sheets.spreadsheets.values.clear({
                spreadsheetId: CONFIG.spreadsheetId,
                range: range
            });
            
            console.log('Clear response:', response.result);
            
            // Also clear the corresponding relasi record
            await clearRelasiRecord(relasiId);
            
            alert('Data berhasil dihapus!');
            
            // Reload the data table
            await loadIdentitasData();
            
        } catch (error) {
            console.error('=== Error in deleteIdentitas ===');
            console.error('Error:', error);
            console.error('Error message:', error.message);
            alert('Gagal menghapus data: ' + error.message);
        } finally {
            hideLoading();
        }
    }
}

// Mutation observer to handle dynamic content loading
const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
        if (mutation.type === 'childList') {
            mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1) { // Element node
                    const form = node.querySelector ? node.querySelector('#identitasForm') : null;
                    if (form) {
                        console.log('Form found via mutation observer, setting up handler');
                        form.addEventListener('submit', async function(e) {
                            e.preventDefault();
                            console.log('Form submitted via mutation observer handler');
                            alert('Form submitted! Starting save process...');
                            await saveIdentitasData();
                        });
                        console.log('Mutation observer form handler attached');
                    }
                }
            });
        }
    });
});
